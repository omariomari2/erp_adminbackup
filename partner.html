<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us - ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .heading-font { font-family: 'Geist', system-ui, -apple-system, sans-serif; font-weight: 500; letter-spacing: -0.025em; }
        html, body { overflow-x: hidden; box-sizing: border-box; }
        *, *::before, *::after { box-sizing: inherit; }
        
        /* Fade-in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Initially hide elements */
        .animate-on-load {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Spline 3D Background -->
    <div class="fixed inset-0 w-full h-full z-0">
        <iframe src='https://my.spline.design/iphone15procopy-pmwnMexXbAOzhjJgYVtuY6kv/' frameborder='0' width='100%' height='100%'></iframe>
    </div>

    <!-- Content Overlay -->
    <div class="relative z-10">
        <!-- Include Navigation -->
        <div id="navbar-placeholder"></div>
        
        <!-- Page Content -->
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="text-center">
                <h1 class="heading-font text-4xl text-neutral-800 mb-4">Partner With Us</h1>
                <p class="text-neutral-600">Partner page content coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        // Load navbar component
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Trigger animations
                setTimeout(() => {
                    const animatedElements = document.querySelectorAll('.animate-on-load');
                    animatedElements.forEach(element => {
                        element.style.opacity = '1';
                    });
                }, 100);
            });
    </script>
</body>
</html>
